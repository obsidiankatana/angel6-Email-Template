<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <table class="container">
        <tbody>
            <tr>

                <!-- Centers and limits width to reccomended size -->
                <td class="wrapper" align="center">

                    <!-- start of wrapped content -->
                    <table>
                        <tbody>

                            <!-- Top Image -->
                            <tr>
                                <td class="content-item">
                                    <img src="https://github.com/angelsix/youtube/blob/develop/Email%20HTML%20Template/Template/Source/Assets/Images/logo-small.png?raw=true" alt="">
                                </td>
                            </tr>

                            <!-- Page behind 1 -->
                            <tr class="page-behind-1">
                                <td>
                                    <table>
                                        <tbody>
                                            <td>&nbsp;</td>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                            <!-- Page behind 2 -->
                            <tr class="page-behind-2">
                                <td>
                                    <table>
                                        <tbody>
                                            <td>&nbsp;</td>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
